<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 | 广域立体风险感知平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-slate-900 text-slate-100 font-sans">

    <div class="w-full max-w-md p-8 bg-slate-800 rounded-xl shadow-2xl border border-slate-700">
        <h2 class="text-3xl font-bold text-center text-white mb-6">创建新账户</h2>

        <form id="registerForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-300">用户名</label>
                <input type="text" id="reg-username" required class="mt-1 block w-full rounded-lg bg-slate-700 border border-slate-600 text-white p-2.5" placeholder="设置登录账号">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300">真实姓名</label>
                <input type="text" id="reg-realname" required class="mt-1 block w-full rounded-lg bg-slate-700 border border-slate-600 text-white p-2.5" placeholder="用于系统显示">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300">密码</label>
                <input type="password" id="reg-password" required class="mt-1 block w-full rounded-lg bg-slate-700 border border-slate-600 text-white p-2.5" placeholder="至少6位字符">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300">确认密码</label>
                <input type="password" id="reg-confirm-password" required class="mt-1 block w-full rounded-lg bg-slate-700 border border-slate-600 text-white p-2.5" placeholder="再次输入密码">
            </div>

            <p id="error-msg" class="text-red-500 text-sm text-center hidden"></p>

            <button type="submit" class="w-full py-2.5 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-medium transition">
                立即注册
            </button>
            
            <div class="text-center text-sm">
                <a href="login.html" class="text-indigo-400 hover:text-indigo-300">已有账号？返回登录</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 1. 获取输入值
            const username = document.getElementById('reg-username').value;
            const realName = document.getElementById('reg-realname').value;
            const password = document.getElementById('reg-password').value;
            const confirmPass = document.getElementById('reg-confirm-password').value;
            const errorMsg = document.getElementById('error-msg');

            // 2. 前端简单校验
            if (password !== confirmPass) {
                errorMsg.textContent = '两次输入的密码不一致';
                errorMsg.classList.remove('hidden');
                return;
            }

            try {
                // 3. 发送真实请求给后端
                // 注意：这里假设您的后端运行在 localhost:3000
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, realName })
                });

                const data = await response.json();

                if (response.ok) {
                    // 注册成功
                    alert('注册成功！请前往登录页面。');
                    window.location.href = 'login.html';
                } else {
                    // 注册失败 (如用户名已存在)
                    errorMsg.textContent = data.message || '注册失败，请重试';
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = '连接服务器失败，请检查后端服务是否启动';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
